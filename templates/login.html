<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Profile</title>
  <style>
    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 4rem 4rem;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      transition: .4s ease-in-out;
    }
    .container:hover {
      transform: scale(1.05);
      border: 1px solid black;
      box-shadow: 0 0 25px rgba(0,0,0,0.9);}
      
    h2 {
      margin: 0 0 1.5rem 0;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
      width: 100%;
    }
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      border-radius: 25px;
      padding: 0.75rem 1rem;
      box-shadow: inset 2px 2px 5px #000000;
      width: 100%;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .input-group svg {
      width: 28px;
      height: 28px;
      fill: white;
      flex-shrink: 0;
    }
    input[type="text"], select {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 1rem;
      width: 100%;
      padding: 0.5rem 0;
      border-radius: 25px;
    }
    input::placeholder, select option {
      color: #888;
    }
    button {
      background-color: #3a3a3a;
      border: none;
      border-radius: 25px;
      padding: 0.75rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set Profile</h2>
    <form method="POST" action="{{ url_for('login') }}" style="width: 100%;">
      <div class="input-group">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <input type="text" id="nickname" name="nickname" placeholder="Nickname" maxlength="32" required />
      </div>
      <div class="input-group">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3 11.5c-.5 1.5-2.5 2.5-3 2.5s-2.5-1-3-2.5h6zm-5-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm5 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/></svg>
        <select id="avatar" name="avatar" required>
          <option value="" disabled selected>Avatar (e.g., 😃)</option>
          <option value="🐱">🐱</option>
          <option value="🐶">🐶</option>
          <option value="🦊">🦊</option>
          <option value="🐻">🐻</option>
          <option value="🐼">🐼</option>
          <option value="🐸">🐸</option>
          <option value="🦁">🦁</option>
          <option value="🐵">🐵</option>
          <option value="🐧">🐧</option>
          <option value="🐤">🐤</option>
          <option value="🐯">🐯</option>
          <option value="🦄">🦄</option>
          <option value="🐙">🐙</option>
          <option value="🐢">🐢</option>
          <option value="🐝">🐝</option>
          <option value="🐞">🐞</option>
          <option value="🦋">🦋</option>
          <option value="🐬">🐬</option>
          <option value="🐳">🐳</option>
          <option value="🦕">🦕</option>
        </select>
      </div>
      <div class="input-group">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm1-4.5H7v-1h2v1zm-2-2V5h2v3.5H7z"/></svg>
        <input type="text" id="status" name="status" placeholder="Status (e.g., Available)" maxlength="32" />
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
